<div class="sidebar">
  <div id="main-palette" class="palette"></div>
  <div
    id="hover-palette"
    class="palette palette--hover"
    [ngClass]="{'palette--open': openPaletteSidebar}"
    [ngStyle]="{'top': topPaletteSidebar + 'px'}">
  </div>
</div>
<div id="myDiagramDiv" class="diagram">
</div>
<bpmn-zoom [isMinimized]="true">
  <div
    id="myOverviewDiv"
    class="zoom-main__element">
  </div>
</bpmn-zoom>
<bpmn-context-menu
  [items]="diagramContextMenu">
</bpmn-context-menu>
